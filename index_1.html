<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style_1.css">
</head>
<body>
    <main>
        <div class="mtitle">Rock  Paper  Scissors </div>
        <div class="games">
            <div class="game"><img src="rock.png" id="rock"></div>
            <div class="game"><img src="paper_.png" id="paper"></div>
            <div class="game"><img src="scissor.png" id="scissors"></div>
        </div>
            <div class="msg">Score</div>
            <div class="container">
            <div class="sY"><p class="scoreY"> &nbsp;&nbsp;0</p>
                <p>You</p>
            </div>
            <div class="sC"><p class="scoreC">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0</p>
                <p>Computer</p>
            </div>
            </div>
            <div class="lastBox">
       <p class="winsStat">Play Your Move
       <p class="newg">New Game</p></div></div>
    </main>
    <script src="script_1.js"></script>
</body>
</html>
